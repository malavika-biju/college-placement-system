{% load static %}
{% include 'company/header.html' %}

<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->

    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('images/hero_1.jpg');" id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Post A Job</h1>
            <div class="custom-breadcrumbs">
              <a href="#">Home</a> <span class="mx-2 slash">/</span>
              <a href="#">Job</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>Post a Job</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="site-section">
      <div class="container">
        <div class="row align-items-center mb-5">
          <div class="col-lg-8 mb-4 mb-lg-0">
            <div class="d-flex align-items-center">
              <div>
                <h2>Post A Job</h2>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="row">
              <div class="col-6">
                <a href="#" class="btn btn-block btn-light btn-md"><span class="icon-open_in_new mr-2"></span>Preview</a>
              </div>
              <div class="col-6">
                <a href="#" class="btn btn-block btn-primary btn-md">Save Job</a>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row mb-5">
          <div class="col-lg-12">
            <form action = "{% url 'jobpost_insert' %}" class="p-4 p-md-5 border rounded" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <h3 class="text-black mb-5 border-bottom pb-2">Job Details</h3>
              
              <!-- Job Position (from model) -->
              <div class="form-group">
                <label for="job-title">Job Position</label>
                <input type="text" class="form-control" id="job-title" name="position" placeholder="e.g. Product Designer" required>
              </div>
              <!-- Cutoff Mark (from model) -->
              <div class="form-group">
                <label for="cutoff-mark">Cutoff Mark</label>
                <input type="number" step="0.01" class="form-control" id="cutoff-mark" name="cutoff_mark" placeholder="e.g. 75.5" required>
              </div>

              <!-- Application End Date (from model) -->
              <div class="form-group">
                <label for="application-end-date">Application End Date</label>
                <input type="date" class="form-control" id="application-end-date" name="application_end_date" required>
              </div>

            

              <!-- Requirements (from model) - using textarea -->
              <div class="form-group">
                <label for="job-requirements">Job Requirements</label>
                <textarea class="form-control" id="job-requirements" name="requirement" rows="5" placeholder="Enter job requirements and qualifications..." required></textarea>
              </div>

              <!-- Photo/Featured Image (from model) -->
              <div class="form-group">
                <label for="company-website-tw d-block">Upload Job Photo</label> <br>
                <label class="btn btn-primary btn-md btn-file">
                  Browse File<input type="file" name="photo" id="photo" hidden required>
                </label>
              </div>

              <!-- Submit buttons -->
              <div class="row align-items-center mb-5">
                <div class="col-lg-4 ml-auto">
                  <div class="row">
                    <div class="col-6">
                      <a href="#" class="btn btn-block btn-light btn-md"><span class="icon-open_in_new mr-2"></span>Preview</a>
                    </div>
                    <div class="col-6">
                      <button type="submit" class="btn btn-block btn-primary btn-md">Save Job</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>

{% include 'company/footer.html' %}
