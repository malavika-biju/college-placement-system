{% load static %}
{% include 'Company/header.html' %}
<br><br><br><br>

<div class="container" style="margin-left:300px;">
  <div class="table_section padding_infor_info">
    <div class="card">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Reject Request #{{ request_id }}</h4>
      </div>
      <div class="card-body">
        <div class="alert alert-warning mb-4">
          <i class="fas fa-exclamation-triangle fa-2x"></i>
          <h5 class="mt-3">Are you sure you want to reject this request?</h5>
          <p>Please provide a reason for rejection (optional):</p>
        </div>
        
        <form method="POST" action="{% url 'reject_request' request_id %}">
          {% csrf_token %}
          <div class="form-group mb-4">
            <label for="reason" class="form-label">Reason for Rejection:</label>
            <textarea class="form-control" id="reason" name="reason" rows="3" 
                      placeholder="Optional: Enter reason for rejection..."></textarea>
          </div>
          
          <div class="text-center">
            <button type="submit" class="btn btn-danger btn-lg">
              <i class="fas fa-times"></i> Confirm Rejection
            </button>
            <a href="{% url 'company_requests' %}" class="btn btn-secondary btn-lg">
              <i class="fas fa-arrow-left"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  .table_section {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 800px;
  }
</style>
