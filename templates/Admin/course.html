{% load static %}
{% include 'Admin/header.html' %}

<div id="main">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>

    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Courses</h3>
                    <p class="text-subtitle text-muted">Manage course information</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="{% url 'admin_dashboard' %}">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                Courses
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Add Course Form Section -->
        <section class="section">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4 class="card-title">Add New Course</h4>
                        </div>

                        <div class="card-body">
                            <form action="{% url 'course_insert' %}" method="POST">
                                {% csrf_token %}

                                <!-- Course Name -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" for="course_name">
                                        Course Name
                                    </label>
                                    <div class="col-sm-10">
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="course_name"
                                            name="course_name"
                                            placeholder="Enter course name"
                                            required
                                        />
                                    </div>
                                </div>

                                <!-- Department Dropdown -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" for="department_id">
                                        Department
                                    </label>
                                    <div class="col-sm-10">
                                        <select class="form-select" id="department_id" name="department_id" required>
                                            <option value="">-- Select Department --</option>
                                            {% for d in departments %}
                                                <option value="{{ d.department_id }}">
                                                    {{ d.department_name }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="row justify-content-end">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-check-circle me-1"></i> Add Course
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </div>

{% include 'Admin/footer.html' %}
