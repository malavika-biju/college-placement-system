{% load static %}
{% include 'Admin/header.html' %}
<script src="{% static 'jquery-3.7.1.min.js' %}"></script>

<script>
$(document).ready(function() {

    $.ajaxSetup({
        headers : { "X-CSRFToken" : "{{ csrf_token }}" }
    });

    $('#department').change(function () {
        var department_id = $(this).val();

        $.ajax({
            type: "POST",
            url: "{% url 'fillcourse' %}", 
            data: { did: department_id },    
            dataType: "json",
            success: function (data) {

                $('#course').empty();
                $('#course').append('<option value="">Select Course</option>');

                $.each(data, function (key, val) {
                    var row =
                        "<option value='" + val.course_id + "'>" +
                        val.course_name +
                        "</option>";

                    $('#course').append(row);
                });
            }
        });
    });

});
</script>

<div id="main">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>

    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Training Classes</h3>
                    <p class="text-subtitle text-muted">Manage training class information</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="{% url 'admin_dashboard' %}">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                Training Class
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Add Training Class Form -->
        <section class="section">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4 class="card-title">Add New Training Class</h4>
                        </div>

                        <div class="card-body">
                            <form action="{% url 'trainingclass_insert' %}" method="POST">
                                {% csrf_token %}

                                <!-- Class Name -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Class Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="trainingclass_name"
                                               class="form-control"
                                               placeholder="Enter class name" required>
                                    </div>
                                </div>

                                <!-- Date -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Date</label>
                                    <div class="col-sm-10">
                                        <input type="date" name="date"
                                               class="form-control" required>
                                    </div>
                                </div>

                                <!-- Start Time -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Start Time</label>
                                    <div class="col-sm-10">
                                        <input type="time" name="start_time"
                                               class="form-control" required>
                                    </div>
                                </div>

                               
<div class="row mb-3">
    <label class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-10">
        <select id="department" class="form-select" required>
            <option value="">-- Select Department --</option>
            {% for d in departments %}
                <option value="{{ d.department_id }}">{{ d.department_name }}</option>
            {% endfor %}
        </select>
    </div>
</div>


<div class="row mb-3">
    <label class="col-sm-2 col-form-label">Course</label>
    <div class="col-sm-10">
        <select name="course_id" id="course" class="form-select" required>
            <option value="">-- Select Course --</option>
        </select>
    </div>
</div>
                                

                                <!-- Class Type -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Class Type</label>
                                    <div class="col-sm-10">
                                        <select name="classtype_id" class="form-select" required>
                                            <option value="">-- Select Class Type --</option>
                                            {% for ct in classtypes %}
                                                <option value="{{ ct.classtype_id }}">
                                                    {{ ct.classtype_name }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <!-- Batch -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Batch</label>
                                    <div class="col-sm-10">
                                        <select name="batch_id" class="form-select" required>
                                            <option value="">-- Select Batch --</option>
                                            {% for b in batches %}
                                                <option value="{{ b.batch_id }}">
                                                    {{ b.batch_year }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                            

                                <!-- Description -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Description</label>
                                    <div class="col-sm-10">
                                        <textarea name="description"
                                                  class="form-control"
                                                  rows="3"
                                                  placeholder="Enter description"></textarea>
                                    </div>
                                </div>

                                <!-- Submit -->
                                <div class="row justify-content-end">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-check-circle me-1"></i> Add Training Class
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>

{% include 'Admin/footer.html' %}
