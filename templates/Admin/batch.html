
{% load static %}
{% include 'Admin/header.html' %}

<div id="main">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>

    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Batches</h3>
                    <p class="text-subtitle text-muted">Manage batch information</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Batches</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Add Batch Form Section -->
        <section class="section">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4 class="card-title">Add New Batch</h4>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'batch_insert' %}" method="POST">
                                {% csrf_token %}
                              
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" for="batch_year">Batch Year</label>
                                    <div class="col-sm-10">
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="batch_year"
                                            name="batch_year"
                                            placeholder="Enter year (e.g., 2024)"
                                            min="2000"
                                            max="2099"
                                            required
                                        />
                                    </div>
                                </div>
                                <div class="row justify-content-end">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-check-circle me-1"></i> Add Batch
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Batch List Section -->
       
    </div>

{% include 'Admin/footer.html' %}
