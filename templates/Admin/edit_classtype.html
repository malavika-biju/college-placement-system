{% load static %}
{% include 'Admin/header.html' %}

<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Edit Class Type</h3>
                <p class="text-subtitle text-muted">Update class type information</p>
            </div>

            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="{% url 'admin_dashboard' %}">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="{% url 'classtype' %}">Class Types</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            Edit Class Type
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<section class="section">
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <div class="card">

                <div class="card-header">
                    <h4 class="card-title">Edit Class Type</h4>
                </div>

                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Class Type Name</label>
                            <input 
                                type="text" 
                                class="form-control"
                                name="classtype_name"
                                value="{{ classtype.classtype_name }}"
                                required
                            >
                        </div>

                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-check-circle me-1"></i> Update Class Type
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>

{% include 'Admin/footer.html' %}
