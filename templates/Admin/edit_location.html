{% load static %}
{% include 'Admin/header.html' %}

<div id="main">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>

    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Edit Location</h3>
                    <p class="text-subtitle text-muted">Update location details</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="{% url 'view_location' %}">Locations</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Edit Location</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <section class="section">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">
                                Edit Location: {{ location.location_name }}
                            </h4>
                        </div>

                        <div class="card-body">
                            <form action="{% url 'edit_location' location.location_id %}" method="POST">
                                {% csrf_token %}

                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Location Name</label>
                                    <div class="col-sm-10">
                                        <input 
                                            type="text"
                                            class="form-control"
                                            name="location_name"
                                            value="{{ location.location_name }}"
                                            placeholder="Enter location name"
                                            required
                                        >
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">District</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" name="district_id" required>
                                            <option value="">-- Select District --</option>

                                            {% for d in districts %}
                                                <option value="{{ d.district_id }}"
                                                    {% if d.district_id == location.district_id.district_id %}
                                                        selected
                                                    {% endif %}
                                                >
                                                    {{ d.district_name }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="row justify-content-end">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-check-circle me-1"></i> Update Location
                                        </button>

                                        <a href="{% url 'view_location' %}" class="btn btn-light-secondary">
                                            <i class="bi bi-x-circle me-1"></i> Cancel
                                        </a>
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </div>

{% include 'Admin/footer.html' %}
