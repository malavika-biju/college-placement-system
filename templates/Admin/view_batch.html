{% load static %}
{% include 'Admin/header.html' %}
<section class="section">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title">Batch List</h4>
                    <a href="{% url 'batch' %}" class="btn btn-primary btn-sm">
                        <i class="bi bi-plus-circle me-1"></i> Add Batch
                    </a>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Batch ID</th>
                                    <th>Batch Year</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>

                            <tbody>
                                {% if batches %}
                                    {% for batch in batches %}
                                    <tr>
                                        <td>{{ batch.batch_id }}</td>
                                        <td>{{ batch.batch_year }}</td>

                                        <td>
                                            <a href="{% url 'edit_batch' batch.batch_id %}"
                                               class="btn btn-sm btn-warning">
                                                <i class="bi bi-pencil-square"></i> Edit
                                            </a>

                                            <a href="{% url 'delete_batch' batch.batch_id %}"
                                               class="btn btn-sm btn-danger"
                                               onclick="return confirm('Are you sure you want to delete this batch?');">
                                                <i class="bi bi-trash"></i> Delete
                                            </a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                {% else %}
                                <tr>
                                    <td colspan="3" class="text-center text-muted">No batches found</td>
                                </tr>
                                {% endif %}
                            </tbody>

                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

{% include 'Admin/footer.html' %}
