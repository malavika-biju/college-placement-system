{% load static %}
{% include 'Admin/header.html' %}

<div id="main">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>

    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Edit Course</h3>
                    <p class="text-subtitle text-muted">Update course details</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="{% url 'view_course' %}">Courses</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Edit Course</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <section class="section">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">
                                Edit Course: {{ course.course_name }}
                            </h4>
                        </div>

                        <div class="card-body">
                            <form action="{% url 'edit_course' course.course_id %}" method="POST">
                                {% csrf_token %}

                                <!-- Course Name -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Course Name</label>
                                    <div class="col-sm-10">
                                        <input 
                                            type="text"
                                            class="form-control"
                                            name="course_name"
                                            value="{{ course.course_name }}"
                                            placeholder="Enter course name"
                                            required
                                        >
                                    </div>
                                </div>

                                <!-- Department -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Department</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" name="department_id" required>
                                            <option value="">-- Select Department --</option>

                                            {% for d in departments %}
                                                <option value="{{ d.department_id }}"
                                                    {% if d.department_id == course.department_id.department_id %}
                                                        selected
                                                    {% endif %}
                                                >
                                                    {{ d.department_name }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="row justify-content-end">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-check-circle me-1"></i> Update Course
                                        </button>

                                        <a href="{% url 'view_course' %}" class="btn btn-light-secondary">
                                            <i class="bi bi-x-circle me-1"></i> Cancel
                                        </a>
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </div>

{% include 'Admin/footer.html' %}
