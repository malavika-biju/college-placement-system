{% load static %}
{% include 'Admin/header.html' %}

<div id="main">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>

    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Location</h3>
                    <p class="text-subtitle text-muted">Manage location information</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Location</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Add Location Form Section -->
        <section class="section">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4 class="card-title">Add New Location</h4>
                        </div>

                        <div class="card-body">
                            <form action="{% url 'location_insert' %}" method="POST">
                                {% csrf_token %}

                                <!-- District Dropdown -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">District</label>
                                    <div class="col-sm-10">
                                        <select name="ddldistrict" class="form-select" required>
                                            <option value="">Choose...</option>
                                            {% for dis in districts %}
                                                <option value="{{ dis.district_id }}">
                                                    {{ dis.district_name }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <!-- Location Name -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Location Name</label>
                                    <div class="col-sm-10">
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            name="locname"
                                            placeholder="Enter location name"
                                            required
                                        >
                                    </div>
                                </div>

                                <!-- Submit -->
                                <div class="row justify-content-end">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-check-circle me-1"></i> Add Location
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </div>

{% include 'Admin/footer.html' %}
