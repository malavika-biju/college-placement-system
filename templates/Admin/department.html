{% load static %}
{% include 'Admin/header.html' %}

<div id="main">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>

    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Departments</h3>
                    <p class="text-subtitle text-muted">Manage department information</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="{% url 'admin_dashboard' %}">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                Departments
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Add Department Form Section -->
        <section class="section">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4 class="card-title">Add New Department</h4>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'department_insert' %}" method="POST">
                                {% csrf_token %}
                                
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label" for="department_name">
                                        Department Name
                                    </label>
                                    <div class="col-sm-10">
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="department_name"
                                            name="department_name"
                                            placeholder="Enter department name"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class="row justify-content-end">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-check-circle me-1"></i> Add Department
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

{% include 'Admin/footer.html' %}
